name: Test execution

on:
  # Se ejecuta después del despliegue de GitHub Pages
  workflow_run:
    workflows:
      - "pages build and deployment"
    types:
      - completed

  # También se ejecuta cuando haya un cambio en los tests
  push:
    branches:
      - tests

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Actualiza desde la rama sin borrar archivos locales
    - name: Configure pull
      run: |
        git config pull.rebase false
    - name: Set up committer identity for GitHub Actions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
    - name: Checkout the tests branch
      run: git checkout tests
    - name: Fetch updates from gh-pages
      run: git fetch origin gh-pages
    - name: Merge gh-pages into tests
      run: git merge origin/gh-pages --allow-unrelated-histories
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Uses the GitHub token from GitHub Actions



    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Run Jest tests and save results
    - name: Run Jest tests
      run: npm run test
    - name: Save Jest results
      uses: actions/upload-artifact@v3
      with:
        name: jest-results
        path: ./test-results/jest

    # 5. Run Cypress tests and save results
    - name: Run Cypress tests
      run: npm run cypress:run
    - name: Save Cypress results
      uses: actions/upload-artifact@v3
      with:
        name: cypress-results
        path: ./test-results/cypress
